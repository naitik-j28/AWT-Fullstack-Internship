<html>
    <head>
        <title>Gradient color </title>
        <style>
            #grad1{
                height: 590px;
                background-color: green;
                background-image: linear-gradient(red,blue);
            }
            #grad2{
                height: 590px;
                background-image: radial-gradient(red ,blue ,yellow);
            }
        </style>
    </head>
    <body>
        <h1>Gradient color of red and blue</h1>
        <div id="grad1"></div>
        <h1>radial-gradient of red blue green</h1>
        <div id="grad2"></div>
    </body>
</html>
