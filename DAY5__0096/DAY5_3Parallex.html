<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <title>Demo | parallex</title>
        <style>
            .parallax{
                background-image: url("images.png");
                min-height: 800px;
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <p>Parallax effect demo.scroll up and down this page to see the parallex effect </p>
        <div class="parallax"></div>
        <div style="height: 1500px;background-color: aliceblue;font-size: larger;">
        Demo PIC</div>
    </body>
</html>
