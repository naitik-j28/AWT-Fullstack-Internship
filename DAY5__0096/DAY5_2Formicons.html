<html>
    <head>
        <title>Demo | Form tags</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <i class="fa fa-flag" style="font-size:50px;color: tomato;"></i><hr><hr/>
        <input type="text" autofocus placeholder="Enter First NAME..."maxlength="5" ><hr><hr/>
        <input type="text" autofocus placeholder="Enter Last NAME..."maxlength="20" /><hr/>
        <i class="fa fa-male" style="font-size:50px;color: blue;"></i><input type="radio" id="G1" name="Gender" /><label for="G1"></label>&nbsp;&nbsp;
        <i class="fa fa-female" style="font-size:50px;color: hotpink;"></i><input type="radio" id="G2" name="Gender" /><span></span><hr/>
        <i class="fa fa-hand-o-right" style="font-size:50px;color: black;"></i><input type="checkbox"/> Accept Terms And Conditions<hr/>
        <i class="fa fa-file" style="font-size:50px;color: black;"></i><input type="file" multiple accept=".jpg,.jpeg,.png"/><hr/>

        <input type="submit"/><hr/>
        <button>Click Here...</button><hr/>

        <i class="fa fa-calendar" style="font-size:50px;color: seagreen;"></i><input type="date"/><hr/>
        <i class="fa fa-paint-brush" style="font-size:50px;color: rgb(0, 225, 255);"></i><input type="color"/><hr/>
        <i class="fa fa-clock-o" style="font-size:50px;color: saddlebrown;"></i><input type="time"/><hr/>
        <i class="fa fa-paper-plane" style="font-size:50px;color: black;"></i><input type="range"/><hr/>
        
        <i class="fa fa-home" style="font-size:50px;color: black;"></i>
        <textarea rows="5" placeholder="Enter Address Here..." maxlength="200"></textarea><hr><hr/>

        <fieldset>
            <legend>Sign in</legend>
            <span>Username</span><br/>
            <i class="fa fa-user" style="font-size:50px;color: red;"></i><input type="text" placeholder="Enter Username Here.." maxlength="50"><hr/>
            <span>Password</span><br/>
            <i class="fa fa-gamepad" style="font-size:50px;color: black;"></i><input type="password" placeholder="Enter Password here..." maxlength="20"><hr/>
            <i class="fa fa-sign-in" style="font-size:50px;color: green;"></i><input type="button" value="Sign In"/>
            
        </fieldset>    
    </body>
</html>
