<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Sortable - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <style>
        #sortable-10,#sortable-11 {
            list-style-type: none;
            margin: 10px;
            padding: 10px;
            width: 60%;
        }
        ul li {
            margin: 10px;
            padding-left: 10px;
            padding-top: 10px;
            font-size: 1.4em;
            height: 35px;
        }
        .ui-state-default{ background-color: cadetblue;}
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            $("#sortable-10").sortable();
            $("#sortable-11").sortable();
            $("#sortable-10").sortable({
                connectWith: "#sortable-11, #sortable-10"
            });
            $("#sortable-11").sortable({
                connectWith: "#sortable-10, #sortable-11"
            });
        });
    </script>
</head>
<body>
    <div class="sortable">
    <h1>ROW 1</h1>
    <ul id="sortable-10">
        <li class="ui-state-default">Item 1</li>
        <li class="ui-state-default">Item 2</li>
        <li class="ui-state-default">Item 3</li>
        <li class="ui-state-default">Item 4</li>
    </ul>
    <h1>ROW 2</h1>
    <ul id="sortable-11">
        <li class="ui-state-default">Item 5</li>
        <li class="ui-state-default">Item 6</li>
        <li class="ui-state-default">Item 7</li>
        <li class="ui-state-default">Item 8</li>
    </ul>
</div>
</body>
</html>
