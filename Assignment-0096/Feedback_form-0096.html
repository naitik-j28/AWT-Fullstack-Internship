<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="Validation-0096.js"></script>
    <meta charset="utf-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="Style-0096.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body>
    <form id="form" action="AfterFeedBackPage.html">
        <div class="container">
            <div class="post">
                <div class="text">Feedback of Instagram !!!</div>
            </div>
            <div class="name">
                <label for="name"> <span>User Name</span></label><br>
                <input type="text" name="name" id="name" placeholder=" Enter your name here..." />
                <small id="namevalidation"></small><br>
                <label for="email"> <span>Email Id</span></label><br>
                <input type="text" name="email" id="email" placeholder=" Enter your email id here..." />
                <small id="emailvalidation"></small><br>
            </div>
            <div class="star-widget">
                <input type="radio" name="rate" id="rate-5">
                <label for="rate-5" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-4">
                <label for="rate-4" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-3">
                <label for="rate-3" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-2">
                <label for="rate-2" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-1">
                <label for="rate-1" class="fas fa-star"></label>
                <header></header>
                <div class="textarea">
                    <textarea cols="30" placeholder="Describe your experience.." id="textarea"></textarea>
                    <!-- <small id="textareavalidation"></small><br><br> -->
                </div>
                <div class="btn">
                    <button type="button" id="BtnSubmit">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
