<html>
    <head>
        <title>CSS Position Static</title>
        <style>
            .box{
                border: 2px solid red;
                display: inline-block;
                width: 150px;
                height: 150px;
                margin: 2px;
            }
        </style>
    </head>
    <body>
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
    </body>
</html>
